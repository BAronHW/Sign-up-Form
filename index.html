<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img class="logo-pic" src="Letter-A-PNG.png" alt="logo">
            </div>
        </div>

        <div class="right">
            <div class="slogan">
                <p>If a thing looks like a duck and it quacks like a duck, then it better be a duck.</p>
                <p>Sign up now to get started</p>
            </div>

            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left-button"><button type="submit">Create Account</button></div>
            </form>
        </div>

        
    </div>
</body>
</html>
